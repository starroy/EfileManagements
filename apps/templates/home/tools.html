<!-- Specific Page CSS goes HERE  -->

{% block content %}

{% comment %} <h2 class="mt-4 pt-4">Transcript</h2> {% endcomment %}
<div class="mt-5 mb-3 px-5 d-flex flex-column col-md-10 align-items-center justify-content-center">
    <button id = "Ocr" class="btn btn-primary align-items-center col-md-5 mt-6" onclick="handleNavigetOCR()">
        OCR
    </button>
    <button id = "Stt" class="btn btn-primary align-items-center col-md-5 mt-6" onclick="handleNavigetstt()">

        Audio To Text
    </button>
</div>

<script>
    function handleNavigetOCR() {
        window.location.href = 'selectTextCropper';
    }
    function handleNavigetstt() {

    function handleNavigetatt() {

    }
    
</script>
